<!DOCTYPE html>
<html>
{% load static %}
<head>
    <title>University Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("{% static 'registration/images/bg1.jpg' %}");
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            min-height: 100vh; /* Make sure it covers the full viewport height */
            color: white; /* Optional, change text color for better readability */
        }
        .content-wrapper {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for readability */
            padding: 30px;
            border-radius: 10px; /* Rounded corners for content box */
            position: relative; /* Ensures content stays on top of background */
        }
        .container {
            margin-top: 100px; /* Adjust margin to center content vertically */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content-wrapper">
            {% if user.is_authenticated %}
                <div class="d-flex justify-content-between mb-4">
                    <p>Welcome!</p>
                </div>
            {% endif %}
            {% block content %}
                <!-- Content Block: Insert your page-specific content here -->
            {% endblock %}
        </div>
    </div>

    <script>
        // JavaScript to create parallax effect
        window.addEventListener('scroll', function() {
            let scrollPosition = window.scrollY;
            let backgroundPosition = 'center ' + (scrollPosition * 0.5) + 'px';
            document.body.style.backgroundPosition = backgroundPosition;
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
