{% extends 'registration/base.html' %}
{% load form_filters %}

{% block content %}
<div class="container d-flex flex-column justify-content-center align-items-center mt-5" style="min-height: 70vh;">
    <div class="w-100" style="max-width: 600px;">
        <h2 class="text-center mb-4">Enroll in a Course</h2>

        {% if error %}
        <div class="alert alert-danger text-center">{{ error }}</div>
        {% endif %}

        <form method="post" class="mb-3 p-4 border rounded shadow-sm bg-light">
            {% csrf_token %}

            <div class="mb-3">
                <label for="{{ form.course.id_for_label }}" class="form-label">Select Course</label>
                {{ form.course|add_class:"form-select" }}
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary w-100">Enroll</button>
            </div>
        </form>

        <div class="text-center mt-3">
            <a href="{% url 'dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>
</div>
{% endblock %}
